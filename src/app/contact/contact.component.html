<div class="contactHauptDiv" id="contact">
    <div class="contactDiv">
        <div class="contactHeadlin" data-aos="zoom-in-up">
            <img src="assets/img/Vector 1.png">
            <h1>Contact</h1>
        </div>
        <div class="contactInfosAndInputs">
            <div class="contactInfos" data-aos="zoom-in-up">
                <div class="margin-bottom">
                    <span class="headInfosSpan">Got a problem to solve?</span>
                </div>
                <div class="margin-top">
                    <span class="infoSpan">
                        Contact me through this form, I am interested in hearing you, knowing your ideas, and
                        contributing
                        to your projects with my work.
                        <br>
                        <br>
                        Need a front-end developer? <b>Contact me!</b>
                    </span>
                </div>
            </div>
            <div class="formAndBtn">
                <form (submit)="sendMail()" method="POST" class="formInput" ngNativeValidate #myForm>
                    <input required type="text" placeholder="Your name" #nameField data-aos="zoom-in-up">
                    <input required type="email" placeholder="Your email" #emailField data-aos="zoom-in-up">
                    <textarea required cols="30" rows="10" placeholder="Your message" #messageField
                        data-aos="zoom-in-up"></textarea>
                    <div class="sendBtnAndEmailSend" data-aos="zoom-in-up">
                        <button id="sendBtn" class="sendMessageBtn" #sendButton>Send
                            message :)
                        </button>
                        <div id="loader" class="loaderDNone">
                            <div class="loader">
                                <div class="line line1"></div>
                                <div class="line line2"></div>
                                <div class="line line3"></div>
                                <div class="line line4"></div>
                                <div class="line line5"></div>
                            </div>
                        </div>

                        <div class="emailSend loaderDNone" id="sendEmail">E-Mail has been sent.</div>
                    </div>
                </form>
                <div class="goUp" data-aos="fade-in">
                    <a href="#"><img class="goUpImg" src="assets/img/Icon/Go up button.png"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="purpleShadowEffect">
        <img src="assets/img/Purple-shadow.png">
    </div>
</div>
