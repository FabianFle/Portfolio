<div class="contactDiv" id="contact">
    <div class="contactHeadlin" data-aos="fade-right">
        <img src="assets/img/Vector 1.png">
        <h1>Contact</h1>
    </div>
    <div class="contactInfosAndInputs">
        <div class="contactInfos" data-aos="fade-right">
            <div class="margin-bottom">
                <span class="headInfosSpan">Got a problem to solve?</span>
            </div>
            <div class="margin-top">
                <span class="infoSpan">
                    Contact me through this form, I am interested in hearing you, knowing your ideas, and contributing
                    to your projects with my work.
                    <br>
                    <br>
                    Need a front-end developer? <b>Contact me!</b>
                </span>
            </div>
        </div>
        <div>
            <form (submit)="sendMail()" method="POST" class="formInput" ngNativeValidate #myForm>
                <input required type="text" placeholder="Your name" #nameField data-aos="slide-left">
                <input required type="email" placeholder="Your email" #emailField data-aos="slide-left">
                <textarea required cols="30" rows="10" placeholder="Your message" #messageField
                    data-aos="slide-left"></textarea>
                <button class="sendMessageBtn" #sendButton data-aos="slide-left">Send
                    message
                    :)</button>
                <div class="loaderDiv loaderDNone" id="loaderDNone">
                    <div class="loader"></div>
                    <div class="loader2"></div>
                </div>
                <div class="emailSendDiv loaderDNone" id="emailSendDiv">
                    <span>
                        E-Mail has been sent.
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="purpleShadowEffect">
    <img src="assets/img/Purple-shadow.png">
</div>

<div class="goUp" data-aos="fade-in">
    <a href="#"><img class="goUpImg" src="assets/img/Icon/Go up button.png"></a>
</div>

<div class="backgroundContact"></div>
