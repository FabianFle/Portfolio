<div class="contactDiv" id="contact">
    <div class="contactHeadlin">
        <img src="assets/img/Vector 1.png">
        <h1>Contact</h1>
    </div>
    <div class="contactInfosAndInputs">
        <div class="contactInfos">
            <div class="margin-bottom">
                <span class="headInfosSpan">Got a problem to solve?</span>
            </div>
            <div class="margin-top">
                <span class="infoSpan">
                    Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to
                    your projects with my work.
                    <br>
                    <br>
                    Need a Frontend developer? <b>Contact me!</b>
                </span>
            </div>
        </div>
        <div>
            <form (submit)="sendMail()" method="post" class="formInput" ngNativeValidate #myForm>
                <input required type="text" placeholder="Your name" #nameField>
                <input required type="text" placeholder="Your email" #emailField>
                <textarea required name="" id="" cols="30" rows="10" placeholder="Your message"
                    #messageField></textarea>
                <button class="sendMessageBtn" #sendButton>Send message :)</button>
                <div class="loaderDiv loaderDNone" id="loaderDNone">
                    <div class="loader"></div>
                    <div class="loader2"></div>
                </div>
                <div class="emailSendDiv loaderDNone" id="emailSendDiv">
                    <span>
                        E-Mail wurde versendet.
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="purpleShadowEffect">
    <img src="assets/img/Purple-shadow.png">
</div>

<div class="goUp">
    <a href="#"><img src="assets/img/Icon/Go up button.png"></a>
</div>

<div class="backgroundContact"></div>
